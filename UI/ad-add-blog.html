                </div>
                <form action="" class="contact-form" id="add-blog-form">
                  <div id="errors-success" style="width: 90%; padding: 0"></div>
                  <div class="field">
                    <label for="title">Title:</label>
                    <input
                      id="title"
                      placeholder="Enter the blog title"
                      type="text"
                    />
                  </div>
                  <div class="field">
                    <label for="category">Category:</label>
                    <input
                      id="category"
                      placeholder="Enter the blog category"
                      type="text"
                    />
                  </div>
                  <div class="field">
                    <label for="category">Cover image:</label>
                    <input
                      id="cover-image"
                      class="blog-cover"
                      placeholder="Enter the blog category"
                      type="file"
                    />
                  </div>
                  <div class="field">
                    <label for="content">Content:</label>
                    <textarea
                      placeholder="Add blog content ..."
                      type="text"
                      id="content"
                    ></textarea>
                  </div>
                  <div class="field">
                    <label for="references">Links:</label>
                    <textarea
                      id="references"
                      placeholder="Add references ..."
                      type="text"
                    ></textarea>
                  </div>
                  <button type="submit" class="submit-btn">Add Blog</button>
                </form>
