      <div class="content-container">
        <div id="already-logged-in"> 
            
          <p>Can't sign up while Logged in</p>
          <i class="fa-solid fa-circle-xmark"  id="close-pop-up" onClick="closePopup()"></i> 
        </div>
        <div class="social-links">
          <a href="https://github.com/AdrineUWERA" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/adrine-uwera-5742b3206/"  target="_blank"><i class="fa-brands fa-linkedin"></i></a>

          <img class="line1" src="assets/Line 1.png" alt="" />

        </div>
        <div class="main-content">
          <div class="scrollable-content">
            <section id="form-container">
              <div class="section-title">
                <span class="numbering">00. </span
                ><span class="title">Sign Up</span>
                <div><img src="assets/Line 3.png" alt="" /></div>
              </div>
              <div class="section-content">
                <!-- <div > -->
                <form action="" id="signup-form">
                  <div id="errors-success" style="width: 90%; padding: 0; margin-top: 20px" ></div>
                  <div class="field">
                    <label for="name">Full Name:</label>
                    <input id="full-name" placeholder="Enter your name" type="text" />
                  </div>
                  <div class="field">
                    <label for="email">Email:</label>
                    <input id="email" placeholder="Enter your email" type="text" />
                  </div>
                  <div class="field">
                    <label for="name">Password:</label>
                    <input id="password" placeholder="Enter your password" type="password" />
                    <span class="toggle-container">
                      <i class="fa-solid fa-eye toggle-password" id="hide-password"></i>
                      <i class="fa-solid fa-eye-slash toggle-password" id="show-password"></i>
                    </span>
                  </div>
                  <div class="field">
                    <label for="name">Confirm password:</label>
                    <input id="confirm-password"
                      placeholder="Enter your password again"
                      type="password"
                    />
                    <span class="toggle-container">
                      <i class="fa-solid fa-eye toggle-password  " id="hide-confirm-password"></i>
                      <i class="fa-solid fa-eye-slash toggle-password " id="show-confirm-password"></i>
                    </span>
                  </div>

                  <button class="submit-btn">Sign up</button>
                  <p>
                    Have an account yet?<a id="signup-link" href="login.html"
                      >Login</a
                    >
                  </p>
                </form>
                <!-- </div> -->
              </div>
            </section>
            <section id="footer">
              <p>Built by Adrine UWERA</p>
            </section>
          </div>
        </div>
        <div class="email-address">
          <a href="mailto:a.uwera@alustudent.com"
            ><p>a.uwera@alustudent.com</p></a
          >
          <img class="line1" src="assets/Line 1.png" alt="" />
        </div>
