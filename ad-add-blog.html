<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="assets/Logo.png" type="image/png" />
    <link rel="stylesheet" href="css/ad-add-blog.css" />
    <title>Adrine UWERA</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar-container">
        <div class="logo-container">
          <a href="/">
            <img src="/assets/Logo.png" alt="logo" />
          </a>
        </div>
        <div class="nav-links">
          <ol>
            <li>
              <a href="/#about" class="active nav-link"
                ><span class="numbering">01. </span
                ><span class="link-label">About</span></a
              >
            </li>
            <li>
              <a href="/#skills" class="active nav-link"
                ><span class="numbering">02. </span
                ><span class="link-label">Skills</span></a
              >
            </li>
            <li>
              <a href="/#work" class="active nav-link"
                ><span class="numbering">03. </span>
                <span class="link-label">Work</span></a
              >
            </li>
            <li>
              <a href="/#blogs" class="active nav-link"
                ><span class="numbering">04. </span
                ><span class="link-label">Blogs</span></a
              >
            </li>
            <li>
              <a href="/#contact" class="active nav-link"
                ><span class="numbering">05. </span
                ><span class="link-label">Contact</span></a
              >
            </li>
            <li>
              <a
                class="resume-link link-label"
                href="https://adrineuwera.github.io/Andela-Entry-Project/"
                target="_blank"
                >Resume</a
              >
            </li>
            <li><a class="login-btn" href="login.html">Login</a></li>
          </ol>
        </div>
      </div>
      <div class="content-container">
        <div class="social-links">
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-codepen"></i>
          <img class="line1" src="/assets/Line 1.png" alt="" />
          <!-- <i class="fa-brands fa-linkedin"></i> -->
        </div>
        <div class="main-content">
          <div class="scrollable-content">
            <div class="dashboard">
              <div class="sidebar">
                <ul>
                  <li><a href="admin-dashboard.html">Home</a></li>
                  <li>
                    <a href="ad-view-blogs.html">View all blogs</a>
                  </li>
                  <li class="active">
                    <a href="ad-add-blog.html">Add a blog</a>
                  </li>
                  <li><a href="ad-messages.html">Messages</a></li>
                </ul>
              </div>
              <div class="dashboard-content">
                <div class="section-title">
                  <span class="title">Add a blog</span>
                  <div><img src="/assets/Line 3.png" alt="" /></div>
                </div>
                <form action="" class="contact-form">
                  <div class="field">
                    <label for="name">Title:</label>
                    <input placeholder="Enter the blog title" type="text" />
                  </div>
                  <div class="field">
                    <label for="category">Category:</label>
                    <input placeholder="Enter the blog category" type="text" />
                  </div>
                  <div class="field">
                    <label for="category">Cover image:</label>
                    <input
                      class="blog-cover"
                      placeholder="Enter the blog category"
                      type="file"
                    />
                  </div>
                  <div class="field">
                    <label for="content">Content:</label>
                    <textarea
                      placeholder="Add blog content ..."
                      type="text"
                    ></textarea>
                  </div>
                  <div class="field">
                    <label for="content">Links:</label>
                    <textarea
                      placeholder="Add references ..."
                      type="text"
                    ></textarea>
                  </div>
                  <button class="submit-btn">Add Blog</button>
                </form>
              </div>
            </div>
            <section id="footer">
              <p>Built by Adrine UWERA</p>
            </section>
          </div>
        </div>
        <div class="email-address">
          <a href="mailto:a.uwera@alustudent.com"
            ><p>a.uwera@alustudent.com</p></a
          >
          <img class="line1" src="/assets/Line 1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
